<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Admin Panel</title>
</head>
<body class="bg-slate-900 text-slate-100">
  <div class="max-w-6xl mx-auto p-6">
    <div class="flex items-center justify-between">
      <h1 class="text-2xl font-bold">Admin Dashboard</h1>
      <div class="flex gap-2">
        <input id="adminSearch" class="px-2 py-1 rounded bg-slate-800" placeholder="Search userId or name">
        <button id="refreshUsers" class="px-3 py-1 rounded bg-emerald-500">Refresh</button>
      </div>
    </div>

    <section class="mt-6">
      <h2 class="font-semibold">Users</h2>
      <div id="usersTable" class="mt-3 space-y-3"></div>
    </section>

    <section class="mt-8">
      <h2 class="font-semibold">Site Controls</h2>
      <div class="mt-3 flex gap-3">
        <input id="logoInput" type="file" accept="image/*">
        <button id="uploadLogo" class="px-3 py-2 rounded bg-indigo-600">Update Logo</button>
      </div>
    </section>

    <section class="mt-8">
      <h2 class="font-semibold">Content Controls</h2>
      <div id="postsAdmin" class="mt-3 space-y-3"></div>
    </section>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
