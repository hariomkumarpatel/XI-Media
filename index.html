<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>InstaClone â€” Feed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 text-slate-100">
  <div class="max-w-6xl mx-auto">
    <header class="flex items-center gap-4 p-4 sticky top-0 bg-black/50 backdrop-blur z-20">
      <div class="flex items-center gap-3">
        <img id="siteLogo" src="assets/logo.png" class="w-10 h-10 rounded" alt="logo">
        <h1 class="text-xl font-semibold">InstaClone</h1>
      </div>
      <input id="searchInput" class="ml-6 px-3 py-2 rounded bg-slate-800 placeholder:text-slate-400" placeholder="Search name or userId...">
      <div class="ml-auto flex items-center gap-2">
        <button id="btnStories" class="px-3 py-2 rounded bg-rose-500">Story</button>
        <button id="btnReelUpload" class="px-3 py-2 rounded bg-indigo-600">Upload Reel</button>
        <button id="btnUpload" class="px-3 py-2 rounded bg-emerald-500">New Post</button>
        <button id="btnLogin" class="px-3 py-2 rounded border border-slate-700">Login</button>
        <button id="btnLogout" class="px-3 py-2 rounded border border-slate-700 hidden">Logout</button>
        <a id="adminLink" class="px-3 py-2 rounded border border-yellow-500 text-yellow-300 hidden" href="admin.html">Admin</a>
      </div>
    </header>

    <div id="stories" class="flex gap-3 py-4 px-4 overflow-x-auto"></div>

    <main id="feed" class="p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></main>
  </div>

  <div id="reelsViewer" class="fixed inset-0 bg-black z-40 hidden items-center justify-center">
    <div id="reelsContainer" class="w-full h-full flex overflow-hidden"></div>
    <button id="closeReels" class="absolute top-6 right-6 text-white bg-black/40 px-3 py-2 rounded">Close</button>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
