<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>XI Media</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">XIMedia</div>
    <div class="search"><input id="search" placeholder="Search captions or users..."></div>
    <div class="actions">
      <button id="btnNew" class="btn">New Post</button>
      <button id="btnLogin" class="btn ghost">Login / Sign Up</button>
      <button id="btnLogout" class="btn ghost" style="display:none">Logout</button>
    </div>
  </header>

  <main class="container">
    <aside class="sidebar">
      <div class="profile-card" id="profileCard">
        <img id="avatar" src="https://via.placeholder.com/90" alt="avatar">
        <div>
          <div id="displayName">Guest</div>
          <div id="emailText" class="muted">Not signed in</div>
        </div>
      </div>
    </aside>

    <section id="feed" class="feed"></section>
  </main>

  <!-- Login/Register Modal -->
  <div id="authModal" class="modal">
    <div class="panel slide-up">
      <button id="closeAuth" class="close">✕</button>
      <h3 id="authTitle">Login</h3>
      <input id="authEmail" type="email" placeholder="Email" />
      <input id="authPassword" type="password" placeholder="Password" />
      <div class="row">
        <button id="authSubmit" class="btn primary">Submit</button>
        <button id="switchAuth" class="btn ghost">Switch to Sign up</button>
      </div>
      <div id="authInfo" class="muted small"></div>
    </div>
  </div>

  <!-- Upload Modal -->
  <div id="uploadModal" class="modal">
    <div class="panel slide-up">
      <button id="closeUpload" class="close">✕</button>
      <h3>Create Post</h3>
      <input id="fileInput" type="file" accept="image/*" />
      <textarea id="caption" placeholder="Write a caption... (max 300)"></textarea>
      <div class="row">
        <button id="uploadBtn" class="btn primary">Upload</button>
        <div id="progressWrap" style="flex:1;display:none">
          <div id="progressBar"></div>
        </div>
      </div>
      <div id="uploadMsg" class="muted small"></div>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
